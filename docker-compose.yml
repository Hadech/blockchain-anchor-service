version: '3.8'

services:
  # Ganache - Blockchain local
  ganache:
    image: trufflesuite/ganache:latest
    container_name: ganache
    ports:
      - "8545:8545"
    command: >
      --wallet.accounts="0x4f3edf983ac636a65a842ce7c78d9aa706d3b113bce9c46f30d7d21715b23b1d,100000000000000000000"
      --wallet.accounts="0x6cbed15c793ce57650b9877cf6fa156fbef513c4e6134f022a85b1ffdd59b2a1,100000000000000000000"
      --chain.chainId=1337
      --chain.networkId=1337
      --server.host=0.0.0.0
      --server.port=8545
      --miner.blockTime=2
    networks:
      - anchor-network

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: anchor_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Blockchain Anchor Service
  anchor-service:
    build: .
    container_name: anchor-service
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: anchor_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GANACHE_URL: http://ganache:8545
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS}
      ANCHOR_PRIVATE_KEY: "0x4f3edf983ac636a65a842ce7c78d9aa706d3b113bce9c46f30d7d21715b23b1d"
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ganache:
        condition: service_started
    networks:
      - anchor-network
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src
      - ./contracts:/app/contracts
    command: npm run dev

networks:
  anchor-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: